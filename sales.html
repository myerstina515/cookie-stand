    <header></header>
    <main>
      <h1>Pat's Salmon Cookies</h1>
      <h3>Daily Sales Information</h3>
      <section>
        <table>
          <thead id="thead">
          </thead>
          <tbody id="tbody">
          </tbody>
          <tfoot id="tfoot">
          </tfoot>
        </table>
      </section>
      <form id="form">
        <fieldset> New Location

            <input id="locationName"  required name="locationName" type="text"/>

            <input id="minimumcustomers" required name="minimumcustomers" type="number" min="1">to</input>
            <input id="maximumcustomers" required type="number" name="maximumcustomers" min="1">

            <input id="avgCookiesPerCustomer" required name="avgCookiesPerCustomer" type="number" min="0" step=".1">

          </label>
        </fieldset>
      </form>
    </main>
    <footer></footer>
    <script src="app.js"></script>
    </body>
